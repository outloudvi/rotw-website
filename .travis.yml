language: node_js
node_js:
  - "node"
env:
   global:
    - REPO_SRC="https://git.oschina.net/crlf/reviewotw.git"
    - REPO_NAME=reviewotw
    - SURGE_TARGET=rotw.surge.sh
script:
  - npm install marked mustache
  - npm install -g surge
  - chmod +x update.sh
  - bash update.sh
after_success:
  - node writejs.js
  - surge --project $REPO_NAME --domain $SURGE_TARGET